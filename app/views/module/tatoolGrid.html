<div id="tatoolGrid">

  <div class="row" ng-repeat="row in gridCells">

    <div ng-class="col.gridCellClass" ng-click="(col.stimulusValue !== undefined || hideemptycells==='no') ? gridClickEvent($event, col) : void();" ng-style="col.gridCellOverrideStyle" ng-mouseenter="(gridmouseenter !== undefined) ? gridMouseEnterEvent($event, col) : void();" ng-mouseleave="(gridmouseleave !== undefined) ? gridMouseLeaveEvent($event, col) : void();" ng-repeat="col in row">

      <div ng-if='col.stimulusValueType!==undefined'>

        <div ng-switch on="col.stimulusValueType">
          <div ng-switch-when="image">
            <img class="cellValue" onload="console.log('redraw');" ng-src="{{tatoolDataPath}}{{col.stimulusValue}}">
          </div>
          <div ng-switch-when="text">
            <div class="cellValue">{{col.stimulusValue}}</div>
          </div>
          <div ng-switch-when="circle">
            <div class="circleCellValue" ng-style="col.gridCellValueOverrideStyle"></div>
          </div>
          <div ng-switch-when="square">
            <div class="squareCellValue" ng-style="col.gridCellValueOverrideStyle"></div>
          </div>
          <div ng-switch-when="class">
            <div ng-class="col.stimulusValue"></div>
          </div>
          <div ng-switch-default>
            <div class="emptyCellValue"></div>
          </div>
        </div>

      </div>

      <div ng-if='col.stimulusValueType===undefined'>
        <div class="emptyCellValue"></div>
      </div>

    </div>

  </div>

</div>
