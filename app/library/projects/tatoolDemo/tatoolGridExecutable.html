<div id="centeredExecutable">

  <div class="title">Animal Size</div>

  <tatool-grid 
    grid="myGrid"
    gridSpacing="5"
    cellWidth="110"
    cellHeight="110"
    cellClass="myCell"
    dataPath="{{dataPath}}"
    allowDrag="yes"
    allowDrop="all"
    gridClick="userClick(cell, $event)"
    gridDrop="userDrop(dragCell, dropCell)">
  </tatool-grid>

  <div class="message" style="color: {{messageColor}}">{{message}}</div>

</div>
