<div id="centeredExecutable">

  <span class="clickMessage">{{clickMessage}}</span>

  <tatool-grid 
    grid="myGrid"
    gridSpacing="15"
    cellWidth="110"
    cellHeight="110"
    cellClass="myCell"
    hideEmptyCells="no"
    disableHover="no"
    dataPath="{{dataPath}}"
    allowDrag="yes"
    allowDrop="all"
    gridClick="gridClick(cell, $event)"
    gridDrop="gridDrop(dragCell, dropCell)"
    gridMouseEnter="gridMouseEnter(cell, $event)"
    gridMouseLeave="gridMouseLeave(cell, $event)">
  </tatool-grid>

  <tatool-grid 
    grid="myGrid2"
    cellWidth="110"
    cellHeight="110"
    cellClass="myCell"
    hideEmptyCells="no"
    disableHover="no"
    allowDrag="yes"
    allowDrop="yes"
    dataPath="{{dataPath}}"
    gridClick="gridClick(cell, $event)"
    gridMouseEnter="gridMouseEnter(cell, $event)"
    gridMouseLeave="gridMouseLeave(cell, $event)">
  </tatool-grid>

</div>
