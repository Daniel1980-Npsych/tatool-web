<tatool id="centeredExecutable">

  <div class="clickMessage">{{clickMessage}}</div>

  <tatool-grid 
    service="myGrid"
    gridSpacing="15"
    cellWidth="100"
    cellHeight="100"
    cellClass="myCell"
    hideEmptyCells="no"
    disableHover="no"
    dataPath="{{dataPath}}"
    allowDrag="yes"
    allowDrop="all"
    gridClick="gridClick(cell, $event)"
    gridDrop="gridDrop(dragCell, dropCell)"
    gridMouseEnter="gridMouseEnter(cell, $event)"
    gridMouseLeave="gridMouseLeave(cell, $event)">
  </tatool-grid>

</tatool>
