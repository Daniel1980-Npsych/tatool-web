<tatool>

  <tatool-grid id="centeredExecutable"
    service="gridService"
    gridSpacing="15"
    cellWidth="90"
    cellHeight="90"
    cellClass="emptyCell">
  </tatool-grid>

  <tatool-input id="bottomExecutable" service="inputService" userInput="inputAction(input, timing, event)">
    <tatool-key code="ArrowLeft" response="1" image="key-button-yes.png"></tatool-key>
    <tatool-key code="ArrowRight" response="0" image="key-button-no.png"></tatool-key>
  </tatool-input>

</tatool>
