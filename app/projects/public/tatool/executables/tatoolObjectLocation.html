<tatool>

  <tatool-grid   id="centeredExecutable"
    service="tgtGridService"
    gridSpacing="5"
    cellWidth="90"
    cellHeight="90"
    cellClass="emptyCell"
    allowDrag="no"
    allowDrop="yes"
    gridDrop="userDrop(dragCell, dropCell)">
  </tatool-grid>

  <center>
  <tatool-grid  id="bottomExecutable"
    service="srcGridService"
    gridSpacing="5"
    cellWidth="90"
    cellHeight="90"
    cellClass="emptyCell"
    hideEmptyCells="yes"
    allowDrag="yes"
    allowDrop="no">
  </tatool-grid>
</center>

</tatool>
