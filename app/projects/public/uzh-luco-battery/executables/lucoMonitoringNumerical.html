<tatool>
  <tatool-grid   id="centeredExecutable"
    service="mainGridService"
    gridSpacing="0"
    cellWidth="150"
    cellHeight="150"
    cellClass="lucoMonitoringNumerical_emptyCell"
    allowDrag="no"
    allowDrop="no"
    gridClick="userClick(cell, timing, $event)">
  </tatool-grid>

  <tatool-input id="bottomExecutable" service="inputService" userInput="inputAction(input, timing, event)"></tatool-input>
  
</tatool>
